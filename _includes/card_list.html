<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {% if item.image %}
          <div class="img-container">
            <img src="{{ item.image }}"></img>
          </div>
          {% endif %}

          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>
      </a>
        <div class="tags">
          {% for tag in item.tags %}
            <span>{{ tag }}</span>
          {% endfor %}
        </div>

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
    </li>

  {% endfor %}
</ul>
